<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Andi Santos Oliveira</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="scripts/default.js"></script>
  </head>
  <body class="h-full w-full flex flex-col items-stretch">

    <div class="flex flex-col grow">

      <div class="bg-city bg-center">
        <div class="text-center text-5xl font-audiowide text-white my-5">
          <h1>Andi</h1>
          <h1>Santos Oliveira</h1>
        </div>

        <div id="img-scene" class="m-10 w-100">
          <div data-depth="0.2" class="w-1/2">
            <img src="images/youngman.png" class="w-full img-opacity" alt="">
            <!-- Mes compétences -->
          </div>
          <div data-depth="0.2" class="w-1/2" style="margin-left:50%;">
            <img src="images/youngman_sport.png" class="w-full img-opacity" alt="">
            <!-- Mes Hobbies -->
          </div>
        </div>
      </div>

      <div class="bg-forest">
        <div class="flex justify-center m-10 p-5">
          <div class="w-1/2 bg-gray-900">
            <h1 class="text-center text-white my-3">Compétences</h1>
            <div class="holder">
              <div class="bar cf" data-percent="90%">
                <span class="label">HTML</span>
              </div>
              <div class="bar cf" data-percent="90%">
                <span class="label light">CSS</span>
              </div>
              <div class="bar cf" data-percent="80%">
                <span class="label">jQuery</span>
              </div>
              <div class="bar cf" data-percent="75%">
                <span class="label light">PHP</span>
              </div>
              <div class="bar cf" data-percent="70%">
                <span class="label">SASS/SCSS</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-city">
        <h1 class="text-center text-white my-3">Mes hobbies</h1>
      </div>
    </div>

    <footer class="bg-gray-900 text-white py-5 text-center">
      My informations ☺
    </footer>

    <script type="text/javascript">
      var scene = $('#img-scene').get(0);
      var parallaxInstance = new Parallax(scene);
    </script>
  </body>
</html>
